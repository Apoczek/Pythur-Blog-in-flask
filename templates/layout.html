<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Moja pierwsza strona</title>
    <meta name="description" content="Relacja z tworzenie moejej pierwszej strony, potencjalnego blogu" />
    <meta name="keywords" content="pierwsza, strona, próbna, pierwsza strona" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />

	<script type="text/javascript" src="timer.js"></script>

    {% if title %}
        <title>Pythur Blog - {{ title }}</title>
    {% else %}
        <title>Pythur Blog</title>
    {% endif %}
</head>

<body onload="odliczanie()">
    <div id="container">
        <div id="logo">
        <h1> Pythur Blog </h1>
        </div>

        <div id="nav">
            Codzienność <br /><br />
            Postępy programowania <br/><br />
            Zdjęcia <br /><br />
            O autorze <br /><br />
			<div id="zegar" onload="odliczanie();" ></div>

        </div>

        <div id="content">
            {% block content%}{% endblock %}
        </div>

        <div id="ad">

        <h4> Podziękowania dla człowieka inspiracji, Macieja Aniserowicza.</h4>
        <a href="https://www.devstyle.pl/" target="_blank" title="Devstyle blog">
            <img width="100" height="100" src="image/maciej-aniserowicz-metro.jpg" />
        </a>
        </div>

        <div id="footer">
            Blog Artura Kosiora &copy; Wszelkie prawa zastrzeżone
        </div>

    </div>
</body>
</html>
